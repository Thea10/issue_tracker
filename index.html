<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Issue Tracker</title>
         <link rel="stylesheet" href="style/bootstrap.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body onload="loadIssues
    ()">
        <div class="container">
            <h1 style="text-align: center">Issue Tracker <small> Keep track of issues</small></h1>
            <div class="jumbotron">
                <h3> New Issue: </h3>
                <form id="inputForm" onsubmit="saveIssue(event)">
                    <div class="form-group">
                        <label for="IssueInput">Description</label>
                      <!--  <select class="form-control" id="issueDesc"> 
                            <option value="Describe">Select the Issue</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="React">React</option>
                        </select> -->
                       <input type="text" class="form-control" placeholder="Describe the issue.." id="issueDesc"> 
                    </div>
                    <div class="form-group">
                        <label for="IssueInput">Priority</label>
                        <select class="form-control" id="issuePriority"> 
                            <option value=""> Select Priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="IssueInput">Assigned To</label>
                        <input type="text" class="form-control" placeholder="Enter assignment.." id="issueAssignment">
                    </div>   
                    <button type="submit" class="btn btn-primary">Add</button>
                    
                </form>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content" id="modal-content">
                    
                </div>          
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h2>List</h2>
                    <div id="issueList">

                    </div>
                </div>
            </div>
        </div>

        <script src="js/chance.min.js"></script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/action.js"></script>
    </body>
</html>
